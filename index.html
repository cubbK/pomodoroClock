<!DOCTYPE html>
<head>
  <title>Pomodoro Clock</title>
  <script type="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script type="text/javascript" src = "logic.js"></script>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="lib/material-kit.css">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
</head>
<body>
  <div class="container-fluid">
    <div class="row header ">
      <h1 class="text-center"><b>POMODORO CLOCK</b></h1>
    </div>

    <div class="row">

        <h2 class="text-center" ><b>Ses. length: </b>
          <u><b id="session">5</b><b> min</b></u>
          <div class="btn-group">
            <div class="btn btn-primary but-mare" id="ses-minus"><b>-</b></div>
            <div class="btn btn-primary but-mare" id="ses-plus"><b>+</b></div>
          </div>
        </h2>
    </div>
    <div class="row">
      <h2 class="text-center" ><b>Break length: </b>
        <u><b id="break">5</b><b> min</b></u>
        <div class="btn-group">
          <div class="btn btn-primary but-mare" id="break-minus"><b>-</b></div>
          <div class="btn btn-primary but-mare" id="break-plus"><b>+</b></div>
        </div>
      </h2>
    </div>
    <div class="row">
      <h2 class="text-center">
        <button class="btn btn-primary btn-lg " id="start"><h2><b>START</b></h2></button>
      </h2>

    </div>
    <div class="row">
      <h2 class="text-center" id="text-incurajare"></h2>
    </div>
    <div class="row">
      <h1 class="text-center" id="time" ></h1>
    </div>
  </div>


</body>
<footer class="footer">
  <h4 class="text-center"> By Cubb | <a href="https://github.com/cubbic/pomodoroClock">View Code</a></h4>
</footer>
